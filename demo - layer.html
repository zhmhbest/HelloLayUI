<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>弹出窗口</title>
    <style>
        li {
            margin-top: 15px;
            margin-left: 20px;
        }
        button {
            font-size: large;
        }
    </style>
    <script src="lib/jquery-1.7.2.min.js"></script>
    <script src="lib/layer/layer.js"></script>
    <script>
        /**
         * 创建响应按钮
         * @param name  按钮名
         * @param fn    响应方法
         * @param element_id 按钮ID
         */
        function createScriptButton(name, fn, element_id) {
            var but = document.createElement('button');
            but.innerText = name;
            but.addEventListener('click', fn);
            if (undefined !== element_id) {
                but.id = element_id
            }
            return but
        }

        function mountOnList(mount_point, mount_element) {
            var li = document.createElement('li');
            li.appendChild(mount_element);
            mount_point.appendChild(li);
        }
    </script>
</head>
<body>
<ul></ul><script>var ul = document.getElementsByTagName('ul')[0];</script>


<script>
    /**
     * 土司框
     */
    mountOnList(ul, createScriptButton('Toast', function () {
        layer.msg('内容');
    }));
    mountOnList(ul, createScriptButton('Toast(ICON)', function () {
        layer.msg('内容', {
            icon: 1
        });
    }));
    mountOnList(ul, createScriptButton('Toast(Time)', function () {
        layer.msg('内容', {
            time: 500
        });
    }));

    mountOnList(ul, createScriptButton('Toast(Event)', function () {
        layer.msg('内容', {
            time: 500
        }, function(){
            layer.msg('之后');
        });
    }));

    mountOnList(ul, createScriptButton('Toast(offset)', function () {
        layer.msg('Top', {
            offset: 't'
        });
        layer.msg('Bottom', {
            offset: 'b'
        });
        layer.msg('Left', {
            offset: 'l'
        });
        layer.msg('Right', {
            offset: 'r'
        });
        layer.msg('LeftTop', {
            offset: 'lt'
        });
        layer.msg('LeftBottom', {
            offset: 'lb'
        });
        layer.msg('LeftTop', {
            offset: 'rt'
        });
        layer.msg('RightBottom', {
            offset: 'rb'
        });
        layer.msg('Toast每次只能保留一个');
    }));

    mountOnList(ul, createScriptButton('Toast(Anim)', function () {
        layer.msg('内容', {
            anim: 6
        });
    }));
</script>


<script>
    /**
     * 提示框
     */
    mountOnList(ul, createScriptButton('Tips(Up)', function () {
        layer.tips('上', '#tip_up', {
            tips: [1, '#0FA6D8'] //还可配置颜色
        });
    }, 'tip_up'));

    mountOnList(ul, createScriptButton('Tips(Right)', function () {
        layer.tips('右', '#tip_right', {
            tips: [2, '#0FA6D8'] //还可配置颜色
        });
    }, 'tip_right'));

    mountOnList(ul, createScriptButton('Tips(Down)', function () {
        layer.tips('下', '#tip_down', {
            tips: 3
        });
    }, 'tip_down'));

    mountOnList(ul, createScriptButton('Tips(Left)', function () {
        layer.tips('左', '#tip_left', {
            tips: [4, '#78BA32'] //还可配置颜色
        });
    }, 'tip_left'));

    mountOnList(ul, createScriptButton('Tips(More)', function () {
        layer.tips('上', '#tip_more', {
            tipsMore: true, tips: 1
        });
        layer.tips('右', '#tip_more', {
            tipsMore: true, tips: 2
        });
        layer.tips('下', '#tip_more', {
            tipsMore: true, tips: 3
        });
        layer.tips('左', '#tip_more', {
            tipsMore: true, tips: 4
        });
    }, 'tip_more'));
</script>


<script>
    /**
     * 加载层
     */
    mountOnList(ul, createScriptButton('Load ...', function () {
        layer.load(0);
        setTimeout(function(){
            layer.closeAll('loading');
        }, 2000);
    }));

    mountOnList(ul, createScriptButton('Load 米', function () {
        layer.load(1);
        setTimeout(function(){
            layer.closeAll('loading');
        }, 2000);
    }));

    mountOnList(ul, createScriptButton('Load 〇', function () {
        layer.load(2);
        setTimeout(function(){
            layer.closeAll('loading');
        }, 2000);
    }));

    mountOnList(ul, createScriptButton('Load toast', function () {
        layer.msg('加载中', {
            icon: 16,
            shade: 0.01,
            time: 2000
        });
    }));
</script>


<script>
    /**
     * 确定
     */
    mountOnList(ul, createScriptButton('OK', function () {
        layer.alert('内容');
    }));
    mountOnList(ul, createScriptButton('OK(ICON)', function () {
        layer.alert('内容', {
            icon: 1
        });
    }));
    mountOnList(ul, createScriptButton('OK(Time)', function () {
        layer.alert('内容', {
            time: 500 //0.5后自动关闭
        });
    }));
    mountOnList(ul, createScriptButton('OK(NoClose)', function () {
        layer.alert('内容', {
            closeBtn: 0
        });
    }));
    mountOnList(ul, createScriptButton('OK(Event)', function () {
        layer.alert('内容', undefined, function () {
            layer.msg('之后');
        });
    }));
    mountOnList(ul, createScriptButton('OK(NoScroll)', function () {
        layer.alert('内容', {
            scrollbar: false
        }, function () {
            layer.msg('之后');
        });
    }));
</script>


<script>
    /**
     * 动画
     */
    mountOnList(ul, createScriptButton('Anim OK 下滑放大', function () {
        layer.alert('内容', {
            anim: 1
        });
    }));
    mountOnList(ul, createScriptButton('Anim OK 上滑', function () {
        layer.alert('内容', {
            anim: 2
        });
    }));
    mountOnList(ul, createScriptButton('Anim OK 右滑放大', function () {
        layer.alert('内容', {
            anim: 3
        });
    }));
    mountOnList(ul, createScriptButton('Anim OK 右翻滚', function () {
        layer.alert('内容', {
            anim: 4
        });
    }));
</script>


<script>
    /**
     * 确认框
     */
    mountOnList(ul, createScriptButton('Confirm', function () {
        layer.confirm('您是如何看待前端开发？', {
            btn: ['重要', '奇葩'] //按钮
        }, function () {
            layer.msg('的确很重要', {icon: 1});
        }, function () {
            layer.msg('确实很奇葩', {icon: 1});
        });
    }));

    mountOnList(ul, createScriptButton('Confirm(msg)', function () {
        layer.msg('你确定你很帅么？', {
            time: 0, //不自动关闭
            btn: ['必须啊', '丑到爆'],
            yes: function(index){
                layer.close(index);
                layer.msg('给爷爬');
            }
        });
    }));
</script>


<script>
    /**
     * 输入框
     */
    mountOnList(ul, createScriptButton('Input', function () {
        layer.prompt(function(val, index){
            layer.msg(val);
            layer.close(index);
        });
    }));
</script>


<script>
    /**
     * 自定义皮肤
     */
    mountOnList(ul, createScriptButton('Skin(molv)', function () {
        layer.alert('墨绿风格', {
            skin: 'layui-layer-molv' //样式类名
        });
    }));
    mountOnList(ul, createScriptButton('Skin(lan)', function () {
        layer.alert('深蓝风格', {
            skin: 'layui-layer-lan' //样式类名
        });
    }));
</script>


<div class="layer_notice">
    <p>这是页面已存在的内容</p>
</div>
<script>
    /**
     * 弹出页面
     */
    mountOnList(ul, createScriptButton('Page(Capture)', function () {
        layer.open({
            type: 1,
            shade: false, // 是否关灯
            title: false, // 标题
            content: $('.layer_notice'),
            skin: 'layui-layer-rim', //加上边框
            cancel: function(){
                layer.msg('关闭');
            }
        });
    }));

    mountOnList(ul, createScriptButton('Page(HTML)', function () {
        layer.open({
            type: 1,
            shade: false, // 是否关灯
            title: false, // 标题
            skin: 'layui-layer-rim', //加上边框
            area: ['420px', '240px'], //宽高
            content: '<h2>HTML内容</h2>',
            cancel: function(){
                layer.msg('关闭');
            }
        });
    }));

    mountOnList(ul, createScriptButton('Page(MaxMin)', function () {
        var index = layer.open({
            type: 1,
            title: '标题', // 标题
            // maxmin: true, // 开启最大化最小化按钮
            area: ['420px', '240px'], //宽高
            content: '<h2>HTML内容</h2>',
            cancel: function(){
                layer.msg('关闭');
            }
        });
        layer.full(index); // 打开即全屏
    }));

    mountOnList(ul, createScriptButton('Page(Shade Close)', function () {
        layer.open({
            type: 1,
            title: false, // 标题
            closeBtn: 0, // 不显示关闭按钮
            anim: 2,
            shadeClose: true, // 遮罩关闭（点击外侧关闭）
            content: '<h2>HTML内容</h2>'
        });
    }));

    mountOnList(ul, createScriptButton('Page(Mobile)', function () {
        layer.open({
            type: 2,
            title: '手机页',
            shadeClose: true,
            shade: 0.7,
            area: ['380px', '90%'],
            content: 'http://m.baidu.com/'
        });
    }));

    mountOnList(ul, createScriptButton('Page(Tips)', function () {
        layer.open({
            type: 2,
            title: false,
            closeBtn: 0, //不显示关闭按钮
            shade: [0],
            area: ['340px', '215px'],
            offset: 'rb', // 右下角弹出
            time: 4000,   // 4秒后自动关闭
            anim: 2,
            content: ['https://m.weibo.cn/', 'no'], //iframe的url，no代表不显示滚动条
            end: function(){ //此处用于演示
                layer.msg('退出');
            }
        });
    }));
</script>


<script>
    /**
     * Tab
     */
    mountOnList(ul, createScriptButton('Tab', function () {
        layer.tab({
            area: ['600px', '300px'],
            tab: [{
                title: 'TAB1',
                content: '内容1'
            }, {
                title: 'TAB2',
                content: '内容2'
            }, {
                title: 'TAB3',
                content: '内容3'
            }]
        });
    }));
</script>

</body>
</html>
